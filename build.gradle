plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.github.nightfall.scriptor'
version = '1.2'

repositories {
    maven {
        url = uri('https://jitpack.io')
    }
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

dependencies {
    testImplementation 'junit:junit-dep:4.11'
}

tasks.register("buildSourceJar", Jar) {
    from sourceSets.main.allSource
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = "scriptor"
            artifact source: jar, extension: 'jar'
        }
    }
}
